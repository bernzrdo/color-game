<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="start">
            <div class="logo">Color Game</div>
            <div class="score"></div>
            <div class="start-btn">Start</div>
        </div>
        <div class="game off">
            <div class="time"><div class="elapsed"></div></div>
            <div class="color"></div>
            <div class="bottom">
                <div class="question">Which color is the text?</div>
                <div class="answers">
                    <div class="answer1"></div>
                    <div class="answer2"></div>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
